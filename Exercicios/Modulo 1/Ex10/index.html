<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video width="720" poster="imagens/capa.png" controls>
        <!-- Adicione os vídeos em ordem de menor para maior-->
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
         <!-- O navegador vai tentar carregar os vídeos por ordem de menor para o maior, caso nenhum carrega aparece a mensagem em parágrafo.-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos direto do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5Bs8oy5OPUk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
